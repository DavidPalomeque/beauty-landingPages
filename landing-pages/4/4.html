<!DOCTYPE html>
<html>
<head>
	<title>Landing Page</title>

	<img class="wave" src="images/wave.png">
	<div class="container">
		<div class="img">
			<img src="images/bg.svg">

           		   <div class="div"> <input type="text" class="input" placeholder="Username"> </div>
           		</div>

            	</div>

            </form>
        </div>
	</div>
