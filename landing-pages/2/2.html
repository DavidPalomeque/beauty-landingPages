<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Landing Page</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="banner">
        <img class="background-image" src="images/bg.png">
        <div class="login-content">
            <form action="">
				<img class="login-image" src="images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div">
           		   	<i class="fas fa-user"></i>
           		   	<div class="div"> <input type="text" class="input" placeholder="Username"> </div>
           		</div>
           		<div class="input-div pass">
           		    <i class="fas fa-lock"></i>
           		    <div class="div"> <input type="password" class="input" placeholder="Password"> </div>
            	</div>
            	<a href="#">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

</body>
</html>
